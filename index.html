<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTI Launch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .info {
            background-color: #eaeaea;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>LTI Launch Successful!</h1>
    <div class="info">
        <h3>User Information:</h3>
        <p><strong>Full Name:</strong> <span id="fullName">N/A</span></p>
        <p><strong>Given Name:</strong> <span id="givenName">N/A</span></p>
        <p><strong>Family Name:</strong> <span id="familyName">N/A</span></p>
        <p><strong>Email:</strong> <span id="email">N/A</span></p>
        <p><strong>User ID:</strong> <span id="userID">N/A</span></p>
    </div>

    <script>
        // Função para simular a captura de dados LTI enviados pelo Brightspace
        // No lançamento real do LTI, esses dados viriam da requisição LTI
        function simulateLtiLaunch() {
            const userData = {
                fullName: "Vinícius Helmert",
                givenName: "Vinícius",
                familyName: "Helmert",
                email: "vinicius.helmert@exemplo.com",
                userID: "1234567890"
            };

            document.getElementById("fullName").textContent = userData.fullName;
            document.getElementById("givenName").textContent = userData.givenName;
            document.getElementById("familyName").textContent = userData.familyName;
            document.getElementById("email").textContent = userData.email;
            document.getElementById("userID").textContent = userData.userID;
        }

        // Simular o lançamento do LTI após o carregamento da página
        window.onload = simulateLtiLaunch;
    </script>
    
</body>
</html>
